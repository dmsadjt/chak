<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Ollama Chat</h1>
            <div style="display: flex; gap: 15px; align-items: center;">
                <select id="modelSelect" class="model-select">
                    <option value="">Loading models...</option>
                </select>
                <label style="display: flex; align-items: center; gap: 6px; font-size: 14px; cursor: pointer;">
                    <input type="checkbox" id="chatMode" checked style="cursor: pointer;">
                    Chat Mode
                </label>
                <label style="display: flex; align-items: center; gap: 6px; font-size: 14px; cursor: pointer;">
                    <input type="checkbox" id="webSearch" style="cursor: pointer;">
                    üîç Web Search
                </label>
            </div>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message assistant">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    Hello! I'm your local AI assistant powered by Ollama. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                >
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const modelSelect = document.getElementById('modelSelect');
        const chatMode = document.getElementById('chatMode');
        const webSearch = document.getElementById('webSearch');

        let currentModel = '';
        let conversationHistory = [];
        const OLLAMA_URL = 'http://localhost:11434';

        // Web search function using DuckDuckGo
        async function performWebSearch(query) {
            console.log("searching")
            try {
                const response = await fetch(`http://localhost:5000/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                console.log(data);
                
                // DuckDuckGo returns results in RelatedTopics
                let results = [];
                
                if (data.AbstractText) {

                    console.log(data.AbstractText)
                    results.push({
                        title: data.Heading || 'Summary',
                        snippet: data.AbstractText,
                        url: data.AbstractURL
                    });
                    console.log(results);
                }
                
                if (data.RelatedTopics) {
                    console.log(data.RelatedTopics)
                    for (let topic of data.RelatedTopics.slice(0, 4)) {
                        if (topic.Text && topic.FirstURL) {
                            results.push({
                                title: topic.Text.split(' - ')[0] || 'Result',
                                snippet: topic.Text,
                                url: topic.FirstURL
                            });

                            console.log(results)
                        }
                    }
                }

                return results;
            } catch (error) {
                console.error('Search error:', error);
                return [];
            }
        }

        // Format search results for the AI
        function formatSearchResults(results) {
            if (!results || results.length === 0) {
                return "No search results found.";
            }
            
            let formatted = "Here are some web search results:\n\n";
            
            results.forEach((result, index) => {
                formatted += `${index + 1}. ${result.title}\n`;
                formatted += `   ${result.snippet}\n`;
                formatted += `   Source: ${result.url}\n\n`;
            });
            
            formatted += "Based on these search results, please answer the user's question.\n\n";
            
            return formatted;
        }

        // Show search indicator
        function showSearchIndicator() {
            const searchDiv = document.createElement('div');
            searchDiv.id = 'searchIndicator';
            searchDiv.className = 'message assistant';
            searchDiv.innerHTML = `
                <div class="message-avatar">üîç</div>
                <div class="message-content">Searching the web...</div>
            `;
            chatArea.appendChild(searchDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeSearchIndicator() {
            const indicator = document.getElementById('searchIndicator');
            if (indicator) indicator.remove();
        }

        // Detect if model is instruct or base
        function isInstructModel(modelName) {
            return modelName.includes('instruct') || modelName.includes('chat');
        }

        // Load available models
        async function loadModels() {
            try {
                const response = await fetch(`${OLLAMA_URL}/api/tags`);
                const data = await response.json();
                
                modelSelect.innerHTML = '';
                
                if (data.models && data.models.length > 0) {
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = model.name;
                        modelSelect.appendChild(option);
                    });
                    currentModel = data.models[0].name;
                } else {
                    modelSelect.innerHTML = '<option value="">No models found</option>';
                }
            } catch (error) {
                showError('Failed to load models. Make sure Ollama is running on localhost:11434');
                modelSelect.innerHTML = '<option value="">Error loading models</option>';
            }
        }

        modelSelect.addEventListener('change', (e) => {
            currentModel = e.target.value;
            // Auto-toggle chat mode based on model type
            chatMode.checked = isInstructModel(currentModel);
            // Clear history when switching models
            conversationHistory = [];
        });

        chatMode.addEventListener('change', () => {
            if (chatMode.checked) {
                userInput.placeholder = "Type your message here...";
            } else {
                userInput.placeholder = "Start typing code to complete...";
            }
        });

        webSearch.addEventListener('change', () => {
            if (webSearch.checked) {
                userInput.style.borderColor = '#10b981';
                userInput.placeholder = "Ask a question to search the web...";
            } else {
                userInput.style.borderColor = '#e5e7eb';
                userInput.placeholder = chatMode.checked ? "Type your message here..." : "Start typing code to complete...";
            }
        });

        function addMessage(content, isUser, totalTime, totalTokens) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'You' : 'AI';

            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'message-content';
            
            const contentDiv = document.createElement('div');
            //contentDiv.className = 'message-content';
            contentDiv.innerHTML = marked.parse(content);

            contentWrapper.appendChild(contentDiv);

            if (isUser == false) {
                const statsDiv = document.createElement('div');
                statsDiv.className = 'message-stats';
                statsDiv.textContent = `time taken: ${totalTime}s, total tokens: ${totalTokens}`;
                contentWrapper.appendChild(statsDiv);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentWrapper);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            return contentDiv;
        }

        function showLoading() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loadingMessage';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'AI';
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message-content loading';
            loadingDiv.innerHTML = '<span></span><span></span><span></span>';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(loadingDiv);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeLoading() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            chatArea.appendChild(errorDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || !currentModel) return;

            const searchEnabled = webSearch.checked;

            addMessage(message, true, 0, 0);
            userInput.value = '';
            sendBtn.disabled = true;

            let finalPrompt = message;
            let searchContext = '';

            // Perform web search if enabled
            if (searchEnabled) {
                showSearchIndicator();
                const searchResults = await performWebSearch(message);
                removeSearchIndicator();
                
                if (searchResults.length > 0) {
                    searchContext = formatSearchResults(searchResults);
                    
                    // Show search results to user
                    const resultsDiv = document.createElement('div');
                    resultsDiv.className = 'message assistant';
                    resultsDiv.innerHTML = `
                        <div class="message-avatar">üîç</div>
                        <div class="message-content" style="font-size: 13px; color: #6b7280;">
                            Found ${searchResults.length} result${searchResults.length > 1 ? 's' : ''}
                        </div>
                    `;
                    chatArea.appendChild(resultsDiv);
                    chatArea.scrollTop = chatArea.scrollHeight;
                }
            }

            showLoading();

            try {
                let response;
                
                if (chatMode.checked) {
                    // Chat mode - use chat API with history
                    
                    // If search is enabled, add search context to the user message
                    const userMessage = searchEnabled && searchContext 
                        ? searchContext + "User question: " + message
                        : message;
                    
                    conversationHistory.push({
                        role: 'user',
                        content: userMessage
                    });

                    response = await fetch(`${OLLAMA_URL}/api/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: currentModel,
                            messages: conversationHistory,
                            stream: false
                        })
                    });
                } else {
                    // Completion mode - for base models
                    finalPrompt = searchEnabled && searchContext 
                        ? searchContext + message
                        : message;
                    
                    response = await fetch(`${OLLAMA_URL}/api/generate`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: currentModel,
                            prompt: finalPrompt,
                            stream: false
                        })
                    });
                }

                removeLoading();

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.message?.content || data.response;
                const totalTokens = (data.eval_count || 0) + (data.prompt_eval_count || 0);
                const totalTime = (data.total_duration || 0) / 1e9;

                
                if (chatMode.checked) {
                    conversationHistory.push({
                        role: 'assistant',
                        content: aiResponse
                    });
                }
                
                addMessage(aiResponse, false, totalTime, totalTokens);

            } catch (error) {
                removeLoading();
                showError(`Error: ${error.message}. Make sure Ollama is running.`);
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Load models on startup
        loadModels();
    </script>
</body>
</html>
